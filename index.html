<!DOCTYPE html>
<html lang="es">
<head>
    <title>D-Ale | Referencias Personales</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Estética: Sabrina Carpenter - Emails I Can't Send */
        /* Colores: Crema (#FDFBF7), Carmesí (#A51C30), Gris Texto (#333) */
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #FDFBF7; /* Fondo Crema */
            font-family: 'Georgia', serif; /* Fuente clásica/carta */
            color: #333;
            min-height: 100vh;
            padding: 50px 20px;
            overflow-x: hidden;
            position: relative;
        }

        .info-container { max-width: 850px; margin: 0 auto; position: relative; z-index: 10; }

        .main-text h1 {
            color: #A51C30; /* Carmesí */
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: lowercase; /* Estilo estético */
        }

        .main-text p {
            color: #A51C30;
            font-style: italic;
            opacity: 0.8;
        }

        .seccion-tarea {
            background: #FFFFFF;
            border: 1px solid #EAE0D5;
            border-radius: 4px; /* Bordes rectos tipo sobre */
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 2px 2px 15px rgba(165, 28, 48, 0.05);
        }

        .seccion-tarea h2 { 
            color: #A51C30; 
            margin-bottom: 15px; 
            font-size: 1.2rem; 
            border-bottom: 1.5px solid #A51C30; 
            padding-bottom: 5px;
            font-weight: normal;
            text-transform: lowercase;
        }

        .grid-datos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        
        .label { 
            color: #A51C30; 
            font-weight: bold; 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 4px; 
            letter-spacing: 1px;
        }

        .dato-item { 
            border-bottom: 1px dotted #EAE0D5; 
            padding-bottom: 8px; 
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .socials { text-align: center; margin-top: 40px; padding-bottom: 20px; }
        .socials h1 { margin-bottom: 25px; font-size: 1.8rem; color: #A51C30; font-style: italic; font-weight: normal; }
        
        .socials a {
            color: #A51C30 !important;
            font-size: 45px;
            margin: 0 20px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
        }
        
        .socials a:hover { transform: translateY(-8px) scale(1.1); opacity: 0.7; }

        /* Corazones animados en lugar de puntos */
        .punto {
            position: fixed;
            color: #A51C30;
            font-size: 14px;
            bottom: -20px;
            z-index: 1;
            pointer-events: none;
            animation: fly 10s linear infinite;
            opacity: 0.2;
        }
        
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .profile-img {
            width: 140px; height: 140px; 
            border-radius: 50%; 
            border: 2px solid #A51C30; 
            padding: 5px;
            margin-bottom: 15px; 
            object-fit: cover;
            background: white;
            filter: sepia(10%);
        }
    </style>
</head>
<body>

            <p>Materia: Técnicas de Estudio | Perfil de Referencia</p>
        </div>
